{% extends "base.html" %}
{% block body %}
<div class="container">
    <div class="page-header">
        <h1>New Task</h1>
    </div>

    <form method="POST">
        <div class="form-group">
            <input name="title" type="text" class="form-control" placeholder="What must be done?" required>
        </div>
        <div class="form-group">
            <textarea name="description" class="form-control" rows="3" placeholder="Describe at will"></textarea>
        </div>
        
        <div class="form-group">
            <select class="form-control" name="mission_id">
                <option value="-1">Select a mission</option>
                {% for mission in missions %}
                    <option value="{{ mission.id }}" {{ mission.id | is_selected }}>{{ mission.title }}</option>
                {% endfor %}
            </select>
        </div>

        <button type="submit" class="btn btn-primary">Create it!</button>
    </form>

</div>
{% endblock %}
